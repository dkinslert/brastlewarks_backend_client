<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="gnome.name" placeholder="Name" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="professions" [(ngModel)]="gnome.professions" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image URL" [(ngModel)]="gnome.thumbnail" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updategnome() : saveNewGnome()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
  <img [src]="gnome.thumbnail == '' ? '/assets/noimage.png' : gnome.thumbnail" alt="No Image" class="card-img-top">
    <h3>{{gnome.id}}. {{gnome.name == '' ? 'gnome name' : gnome.name}}</h3>
    <p>{{gnome.professions == '' ? 'Write your professions' : gnome.professions}}</p>
    <p>{{gnome.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
