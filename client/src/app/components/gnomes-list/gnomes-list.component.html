<div class="col-md-4" *ngFor="let Gnome of gnomes">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{Gnome.name}}
      <button class="btn btn-danger" (click)="deleteGnomes(Gnome.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="Gnome.thumbnail  == '' ? 'noimage' : Gnome.thumbnail">
    <div class="card-body">
      <p>{{Gnome.description}}</p>
      <p>Created At {{Gnome.created_at | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/gnomes/edit', Gnome.id]" class="btn btn-info btn-block">
        EDIT GNOME
      </a>
    </div>
  </div>
</div>
